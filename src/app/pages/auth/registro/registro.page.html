<ion-content class="auth-content">
  <div class="auth-container">
    <div class="logo-section">
      <div class="logo">A</div>
      <h1>Crear Cuenta</h1>
      <p>Registra tu taller en AUTOMOTOSYNC</p>
    </div>

    <ion-card class="auth-card">
      <ion-card-content>
        <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
          
          <ion-item lines="none" class="input-item">
            <ion-icon name="person-outline" slot="start" color="primary"></ion-icon>
            <ion-input 
              type="text" 
              formControlName="nombre"
              placeholder="Nombre completo"
            ></ion-input>
          </ion-item>

          <ion-item lines="none" class="input-item">
            <ion-icon name="mail-outline" slot="start" color="primary"></ion-icon>
            <ion-input 
              type="email" 
              formControlName="email"
              placeholder="Correo electr칩nico"
            ></ion-input>
          </ion-item>

          <ion-item lines="none" class="input-item">
            <ion-icon name="lock-closed-outline" slot="start" color="primary"></ion-icon>
            <ion-input 
              type="password" 
              formControlName="password"
              placeholder="Contrase침a"
            ></ion-input>
          </ion-item>

          <ion-item lines="none" class="input-item">
            <ion-icon name="lock-closed-outline" slot="start" color="primary"></ion-icon>
            <ion-input 
              type="password" 
              formControlName="confirmPassword"
              placeholder="Confirmar contrase침a"
            ></ion-input>
          </ion-item>

          <ion-item lines="none" class="input-item">
            <ion-label>Rol</ion-label>
            <ion-select formControlName="rol">
              <ion-select-option>Administrador</ion-select-option>
              <ion-select-option>Mec치nico</ion-select-option>
              <ion-select-option>Recepcionista</ion-select-option>
            </ion-select>
          </ion-item>

          <ion-button 
            expand="block" 
            type="submit" 
            [disabled]="registroForm.invalid"
            class="submit-btn"
          >
            Crear Cuenta
          </ion-button>

          <ion-button 
            expand="block" 
            fill="outline" 
            (click)="goToLogin()"
          >
            Ya tengo cuenta
          </ion-button>

        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
